<!DOCTYPE html>
<html>
<head>
	<title>Contents and filter Method</title>
</head>
<body>

	<h1>This is awesome <u>js library</u></h1>
	<h1>Are you ready to learn jQuery</h1>

	<h2>This is awesome <i>javascript library</i></h2>
	<h2>Are you ready to learn jQuery</h2>

	<script src="./libs/jquery.js" type="text/javascript"></script>

	<script type="text/javascript">
			console.log('hay');

			$(document).ready(function(){
				console.log('hi');

				var gettext = $("h1").contents();
				console.log(gettext);

				gettext = $("h1,h2").contents();
				console.log(gettext);

				gettext = $("h1,h2").contents().text();
				console.log(gettext);

				

				gettext =  $("h1").contents().filter("u");
				console.log(gettext);
                
				gettext =  $("h1").contents().filter("u").text();
				console.log(gettext);

				gettext =  $("h1,h2").contents().filter("u").text();
				console.log(gettext);
                
				gettext =  $("h1,h2").contents().filter("u,i,b").text();
				console.log(gettext);

                
				// undefined
				// gettext = $("h1").contents().html();
                // console.log(gettext);




			});


	</script>
</body>
</html>
