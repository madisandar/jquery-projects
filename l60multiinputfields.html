<!DOCTYPE html>
<html>
    <head>
        <title>Mulit Input Fields</title>
        <!-- bootstrap css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
         </style>
    </head>
    <body>


        <div class="container">
             
             <div class="row">
                 <div class="col-md-12 text-center mb-4">
                     <h5>Multi Input Fields</h5>
                 </div>

                 <div class="col-md-3"></div>

                 <div class="col-md-6">
                    <form action="" method="" >

                        <div id="expboxes" class="input-group mb-3 expboxes">
                            <input type="text" name="exps[]" id="exps" class="form-control form-control-sm rounded-0" placeholder="Enter your experience" />
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More Input</button>
                        </div>
                    </form>
                  </div>

                 <div class="col-md-3"></div>

             </div>
        </div>
         
        <!-- bootstrap css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./libs/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                // console.log('hi');
                 $('.addbtn').click(function(){
                    // console.log('i am working');

                    var getnewid  = $(this).data('increment');
                    // console.log(getnewid);

                    var expboxes = $('#expboxes').wrap("<div></div>").parent().html();
                    // console.log(expboxes);
                    $('#expboxes').unwrap();

                    // insertBefore
                    $(expboxes).insertAfter($('.expboxes').last());

                    $('.expboxes').last().attr('id','expboxes'+getnewid);
                    getnewid++;
                    $(this).data("increment",getnewid);
                    



                 })

            })
        </script>
    </body>
</html>
